{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    {% if request.args.get("message") %}
        <div class="message">{{ request.args.get("message") }}</div>
    {% endif %}
    <div>
        <table>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>

        </table>
    </div>
{% endblock %}
